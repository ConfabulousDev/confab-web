# fly.toml app configuration file generated for confab on 2025-11-16T22:38:33-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'confab'
primary_region = 'sjc'

[build]

# Non-secret environment variables
[env]
  # Static file serving (enables frontend)
  STATIC_FILES_DIR = "/app/static"

  # Frontend/Backend URLs (update if using custom domain)
  FRONTEND_URL = "https://confabulous.dev"
  BACKEND_URL = "https://confabulous.dev"
  ALLOWED_ORIGINS = "https://confabulous.dev"
  GITHUB_REDIRECT_URL = "https://confabulous.dev/auth/github/callback"
  GOOGLE_REDIRECT_URL = "https://confabulous.dev/auth/google/callback"

  # S3/Tigris Configuration (Fly Object Storage)
  # Note: Fly secrets already set: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, BUCKET_NAME
  # Note: S3_ENDPOINT should NOT include protocol (http:// or https://)
  S3_ENDPOINT = "fly.storage.tigris.dev"
  S3_USE_SSL = "true"

  ALLOWED_EMAILS = "jackie.tung@gmail.com,santa.claude.2025@gmail.com"
  ALLOW_INVITED_EMAILS_AFTER_TS=1

  # Email Configuration (required - for share invitations)
  # Note: RESEND_API_KEY must be set as a Fly secret: fly secrets set RESEND_API_KEY=re_xxx
  # EMAIL_FROM_ADDRESS must match a verified domain in Resend
  EMAIL_FROM_NAME = "Confab"
  EMAIL_FROM_ADDRESS = "noreply@confab.jackietung.com"  # Update this to match your verified Resend domain
  # EMAIL_RATE_LIMIT_PER_HOUR = "100"  # Default: 100 emails per hour per user

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
