# fly.toml app configuration file generated for confab on 2025-11-16T22:38:33-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'confab'
primary_region = 'sjc'

[build]

# Process definitions - app runs the HTTP server, worker runs background precompute
[processes]
  app = "./confab"
  worker = "./confab worker"

# Non-secret environment variables
[env]
  # Static file serving (enables frontend)
  STATIC_FILES_DIR = "/app/static"

  # Frontend/Backend URLs (update if using custom domain)
  FRONTEND_URL = "https://confabulous.dev"
  BACKEND_URL = "https://confabulous.dev"
  ALLOWED_ORIGINS = "https://confabulous.dev"
  GITHUB_REDIRECT_URL = "https://confabulous.dev/auth/github/callback"
  GOOGLE_REDIRECT_URL = "https://confabulous.dev/auth/google/callback"

  # S3/Tigris Configuration (Fly Object Storage)
  # Note: Fly secrets already set: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, BUCKET_NAME
  # Note: S3_ENDPOINT should NOT include protocol (http:// or https://)
  S3_ENDPOINT = "fly.storage.tigris.dev"
  S3_USE_SSL = "true"

  # Email Configuration (required - for share invitations)
  # Note: RESEND_API_KEY must be set as a Fly secret: fly secrets set RESEND_API_KEY=re_xxx
  # EMAIL_FROM_ADDRESS must match a verified domain in Resend
  EMAIL_FROM_NAME = "Confabulous"
  EMAIL_FROM_ADDRESS = "noreply@share.confabulous.dev"  # Update this to match your verified Resend domain
  EMAIL_RATE_LIMIT_PER_HOUR = "100"

  # Support email shown in UI for help requests and account deletion
  SUPPORT_EMAIL = "help@confabulous.dev"

  # Admin Configuration
  SUPER_ADMIN_EMAILS = "swe@confabulous.dev"

  # OpenTelemetry / Honeycomb Tracing
  # Note: OTEL_EXPORTER_OTLP_HEADERS must be set as a Fly secret:
  # fly secrets set OTEL_EXPORTER_OTLP_HEADERS="x-honeycomb-team=YOUR_API_KEY"
  OTEL_SERVICE_NAME = "confabulous-backend-prod"
  OTEL_EXPORTER_OTLP_PROTOCOL = "http/protobuf"
  OTEL_EXPORTER_OTLP_ENDPOINT = "https://api.honeycomb.io"

  # Smart Recap Configuration (AI-powered session analysis)
  # Note: ANTHROPIC_API_KEY must be set as a Fly secret:
  # fly secrets set ANTHROPIC_API_KEY=sk-ant-xxx
  SMART_RECAP_ENABLED = "true"
  SMART_RECAP_MODEL = "claude-haiku-4-5-20251001"
  SMART_RECAP_QUOTA_LIMIT = "500"

  # Worker Configuration (background analytics precompute)
  WORKER_POLL_INTERVAL = "3m"
  WORKER_MAX_SESSIONS = "20"  # Required: max sessions per iteration
  WORKER_DRY_RUN = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']

# Worker VM - always running singleton for background precompute
[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['worker']
